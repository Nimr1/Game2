<!DOCTYPE html>
<html>
<head>
<title>My Profitland Map</title>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
<div id="map"></div>
<style>
  #map {
    width: 100%;
    height: 100%;
  }
</style>
<script>
var map = L.map('map').setView([0, 0], 1);

// Fetch the JSON file
const response = await fetch('https://nimr1.github.io/Game2/your_file.json');

const data = await response.json();

// Create the map layer
var layer = L.geoJSON(data, {
  style: function(feature) {
    var color = feature.properties.color;
    var weight = feature.properties.weight;
    var fillOpacity = feature.properties.fillOpacity;
    return {
      color: color,
      weight: weight,
      fillOpacity: fillOpacity
    };
  }
});

// Add the layer to the map
map.addLayer(layer);
</script>
</body>
</html>
